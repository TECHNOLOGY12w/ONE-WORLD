<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ONE WORLD INITIATIVE FOR SUSTAINABLE DEVELOPMENT</title>
  <link rel="stylesheet" href="assets/css/Bstyle.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    /* Background image */
    .bg {
      background-image: url('images/project6.jpeg'); /* Replace with your image */
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;

      /* Flexbox for centering */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Button styling */
    .btn {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #111111;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #40916c;
    }
  </style>
</head>
<body>
  <div class="bg">
      <a href="index.html" class="btn">Learn More</a> 
  </div>
</body>
</html>
